<!DOCTYPE html>
<html>
<head>
        <title>Cool Story?</title>
    <!-- Using Bootstrap -->
    <!-- see https://www.w3schools.com/bootstrap/bootstrap_get_started.asp
        and https://getbootstrap.com/docs/4.1/getting-started/introduction/ -->
    
    <!-- Required meta tags -->
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <!-- Link to Boostrap's CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
       
    <!-- Needed for angularJS -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.5/angular.min.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css"/>
    
    <!-- Sources for script files -->
    <script src="./scripts/script.js" type="text/javascript"></script>
    
</head>
    
<body>
    <div id="body" class="container" data-ng-app="myApp" data-ng-controller="myCtrl">
        <div class="row">
            <div id="spacer" class="col-lg">/div>
        </div>
        <div class="row form">
        <div id="madlib-form" class="col-sm">
            <h1 class='text-center'>MadLibs Time!</h1>
            
            <form name='userForm' data-ng-submit='submitWords(userForm)'>
                <div id="form-field" -ng-repeat="blank in blanks track by $index">
                    <div class="row">
                    <div class="col-sm-9">
                        {{blank}}: <input placeholder='' data-ng-model="userWords[$index]" required/>                    
                    </div>
                    </div>
                </div>
                <div id="submit">
                <button class="btn btn-secondary" type='submit'>Submit</button>
                </div>
            </form>
        </div>
        
        <div id="madlib-story" class="col-sm" ng-init='story="Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum.";'>
            
            <h1 id="heading2" class='text-center' ng-init='title="MadLibs Story"' ng-bind='title'></h1>
            <div class="row">
                <div class="col-sm-12">
                    <p ng-bind="story"></p>
                </div>
            </div>
            <div id="bottom">
                <form data-ng-submit="resetPage()">
                <button class="btn btn-secondary" type='submit' name="resetButton">Reset</button>
                </form>
            </div>
        </div>
        </div>
    </div>

     <!-- Javascript for Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
